<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="/">Cupcakes</a>
    </nav>

    <h2>Add a new cupcake!</h2>
    <br><br>

    <div class="container">
        <form id="add-cupcake-form">
            <div>
                <label for="form-flavor">Flavor: </label>
                <input name="flavor" id="form-flavor">
                <br><br>
            </div>

            <div>
                <label for="form-size">Size: </label>
                <input name="size" id="form-size">
                <br><br>
            </div>

            <div>
                <label for="form-rating">Rating: </label>
                <input type="number" name="rating" id="form-rating">
                <br><br>
            </div>

            <div>
                <label for="form-image">Image: </label>
                <input name="image" id="form-image">
                <br><br>
            </div>

            <button class="btn btn-info" type="submit">Add Cupcake</button>
            <br><br>
        </form>

        <ul id="cupcake-gallery" class="row row-cols-1 row-cols-md-3 g-4"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/script.js"></script>

</body>
</html>
